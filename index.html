<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Turn text into Slack Alphabetic emojis!</title>
  <meta name="description" content="Website used for generating Alphabetic Slack emojis from text input.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Turn text into Slack Alphabetic emojis!</h1>

<h2>Step 1: Write the text you would like to be displayed with alphabetic emojis!</h2>
<textarea id="input-text" name="input-text" rows="5" cols="33" oninput="onTextInput(this.value)"></textarea>

<input id="output-emoji-codes" name="output-emoji-codes" type="hidden">

<h2>Step 2: Click to button to copy the codes and then paste it into Slack!</h2>
<button id="copy-emoji-output" onclick="copyEmojiOutputToClipboard()" disabled>Copy emoji output!</button>

<p id="status"></p>

<div id="alphabet-display"></div>

<script src="main.js"></script>

</body>

</html>
